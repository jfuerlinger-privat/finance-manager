<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Finance Manager - Invoice Upload</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" crossorigin="anonymous">
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Invoice Upload</h1>
            <p class="lead">Tag invoices and upload them ...</p>
        </div>
    </div>

    <div class="container">

        <form id="frmInvoiceUpload" action="https://func-financemanager-dev.azurewebsites.net/api/invoice/upload" method="POST" enctype="multipart/form-data">

            <div class="form-group">

                <label for="name">Invoice Name:</label>
                <input name="name" type="text" class="form-control" placeholder="Name of the invoice ...">

            </div>

            <div class="form-row">
                <div class="col-lg-6 col-sm-12">
                    <label for="tags">Tags:</label>

                    <select name="tags" id="tags" size="5" multiple class="form-control" data-role="tagsinput">
                    </select>

                </div>


                <div class="col-lg-6 col-sm-12">
                    <label for="files">Choose files to be uploaded:</label>
                    <input name="files" type="file" multiple class="file form-control" height="150px"
                        data-preview-file-type="text">
                </div>
            </div>

            <!-- <div class="form-group">
                <button class="btn btn-primary float-right">Save</button>
            </div> -->

        </form>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>

</body>

</html>
