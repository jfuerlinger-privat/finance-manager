<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><title>Finance Manager - Invoice Upload</title><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" crossorigin="anonymous"><script defer="defer" src="main.bundle.js"></script></head><body><div class="jumbotron jumbotron-fluid"><div class="container"><h1 class="display-4">Invoice Upload</h1><p class="lead">Tag invoices and upload them ...</p></div></div><div class="container"><form action="http://localhost:7071/api/invoice/upload" method="POST" enctype="multipart/form-data"><div class="form-group"><label for="name">Invoice Name:</label> <input name="name" class="form-control" placeholder="Name of the invoice ..."></div><div class="form-row"><div class="col-lg-6 col-sm-12"><label for="tags">Tags:</label> <select name="tags" id="tags" size="5" multiple="multiple" class="form-control"><option>Tag 1</option><option>Tag 2</option><option>Tag 3</option><option>Tag 4</option><option>Tag 5</option><option>Tag 6</option></select></div><div class="col-lg-6 col-sm-12"><label for="files">Choose files to be uploaded:</label> <input name="files" type="file" multiple="multiple" class="file form-control" height="150px" data-preview-file-type="text"></div></div></form></div><script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script></body></html>
